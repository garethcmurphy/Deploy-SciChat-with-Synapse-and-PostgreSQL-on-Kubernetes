apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/sh","-c","ls -al . ;   echo 'Environment:' {{ .Release.Namespace }}; node ." ]
          env:
          - name: NODE_ENV
            value: {{ .Release.Namespace }}
          - name: SYNAPSE_SERVER
            value: "scitest.esss.lu.se/synapse"
          - name: SYNAPSE_PORT
            value: "8448"
          - name: SYNAPSE_BOT_NAME
            value: "redacted"
          - name: SYNAPSE_BOT_PASSWORD
            value: "redacted"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /scicat/oai?verb=ListMetadataFormats
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /scicat/oai?verb=ListMetadataFormats
              port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts: 
            - name: config-volume
              mountPath: /usr/src/app/src/providers/scicat-provider/repository/configuration.ts
              subPath: configuration.ts
            - name: config-volume
              mountPath: /usr/src/app/src/providers/scicat-provider/dao/mongo-dao.ts
              subPath: mongo-dao.ts
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
