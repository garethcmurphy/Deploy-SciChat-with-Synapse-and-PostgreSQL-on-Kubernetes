apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/sh","-c","ls -al . ;   echo 'Environment:' {{ .Release.Namespace }}; ./start.py" ]
          env:
          - name: NODE_ENV
            value: {{ .Release.Namespace }}
          - name: SYNAPSE_SERVER_NAME 
            value: "synapse"
          - name: SYNAPSE_REPORT_STATS
            value: "no"
          - name: SYNAPSE_ENABLE_REGISTRATION
            value: "yes"
          - name: SYNAPSE_LOG_LEVEL
            value: "DEBUG"
          - name: SYNAPSE_CACHE_FACTOR
            value: "10"
          - name: POSTGRES_PASSWORD
            value: "changeme"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          securityContext:
            fsGroup: 991
          volumeMounts: 
            - name: config-volume
              mountPath: /data/homeserver.yaml
              subPath: homeserver.yaml
            - name: config-volume
              mountPath: /data/synapse.macaroon.key
              subPath: synapse.macaroon.key
            - name: config-volume
              mountPath: /data/synapse.registration.key
              subPath: synapse.registration.key
            - name: config-volume
              mountPath: /data/synapse.tls.crt
              subPath: synapse.tls.crt
            - name: config-volume
              mountPath: /data/synapse.tls.key
              subPath: synapse.tls.key
            - name: config-volume
              mountPath: /data/synapse.signing.key
              subPath: synapse.signing.key
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
